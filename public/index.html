<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <meta name="viewport" width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0>
    <style> body { margin: 0;} 
    
    .icon-bar {
      width: 100%;
      background-color: rgb(197, 197, 197);
      overflow: auto;
    }

    .icon-bar a {
      float: left;
      width: 10%;
      text-align: center;
      padding: 3px 0;
      transition: all 0.3s ease;
      color: white;
      font-size: 24px;
    }
    
    .icon-bar a:hover {
      background-color: rgb(170, 170, 230);
    }
    
    .active {
      background-color: #4CAF50 !important;
    }
    </style>
  </head>
  <body>
    <div class="icon-bar">
      <h1 style="font-family: Arial, Helvetica, sans-serif; color: white;">Scribbler</h1>
      <a id="p_btn"><i class="fas fa-pen"></i></a>
      <a id="e_btn"><i class="fas fa-eraser"></i></a>
    </div>
  </body>

  <script src="libraries/p5.min.js"></script>
    <script src="libraries/addons/p5.dom.min.js"></script>
    <script src="libraries/addons/p5.sound.min.js"></script>
    <script src="socket.io/socket.io.js"></script>
    <script src="sketch.js" type="text/javascript"></script>
    
</html>
